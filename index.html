<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="instagram">
        <div class="header-box">
            <a href="#">
                <img src="imgs/logo-img.png" alt="logo">
            </a>
            <button class="close-btn">
                <i class='bx bx-x'></i>
            </button>
        </div>
        <div class="container">
            <div class="slider-box">
                <button class="left__btn"><i class='bx bx-chevron-left'></i></button>
                <ul class="slider-list">
                    <li class="slider-item" id="slider1">
                        <div class="item-box">
                            <img class="slider-img" src="imgs/tipografika.3.jpg" alt="img">
                            <div class="avatar-box">
                                <img class="img-avatar" src="imgs/img3.jpg" alt="pic">
                                <p class="avatar-title">master-class</p>
                            </div>
                        </div>
                    </li>
                    <li class="slider-item" id="slider2">
                        <div class="item-box">
                            <img class="slider-img" src="imgs/tipografika2.jpg" alt="img">
                            <div class="avatar-box">
                                <img class="img-avatar" src="imgs/img2.jpg" alt="pic">
                                <p class="avatar-title">master-class</p>
                            </div>
                        </div>
                    </li> 
                    <li class="slider-item active" id="slider3">
                        <div class="user-box">
                            <div class="user">
                                <img src="imgs/najot.jpg" alt="najot">
                                <span>Darslar</span>
                            </div>
                        </div>
                        <div class="item-box">
                            <img class="slider-img" src="imgs/tipografika1.jpg" alt="img">
                            <div class="sumbit-box">
                                <input type="text" placeholder="Reply to najottalim...">
                                <button type="submit">
                                    <i class='bx bxl-telegram'></i>
                                </button>
                            </div>
                        </div>
                    </li>
                    <li class="slider-item">
                        <div class="item-box">
                            <img class="slider-img" src="imgs/tipografika4.jpg" alt="img">
                            <div class="avatar-box">
                                <img class="img-avatar" src="imgs/img2.jpg" alt="pic">
                                <p class="avatar-title">master-class</p>
                            </div>
                        </div>
                    </li>
                    <li class="slider-item">
                        <div class="item-box">
                            <img class="slider-img" src="imgs/tipografika4.jpg" alt="img">
                            <div class="avatar-box">
                                <img class="img-avatar" src="imgs/img3.jpg" alt="pic">
                                <p class="avatar-title">master-class</p>
                            </div>
                        </div>
                    </li>
                    <li class="slider-item">
                        <div class="item-box">
                            <img class="slider-img" src="imgs/tipografika4.jpg" alt="img">
                            <div class="avatar-box">
                                <img class="img-avatar" src="imgs/img1.jpg" alt="pic">
                                <p class="avatar-title">master-class</p>
                            </div>
                        </div>
                    </li>
                </ul>
                <button class="right__btn"><i class='bx bx-chevron-right'></i></button>
            </div>
        </div>  
    </section>

    <script src="js/main.js"></script>
</body>
</html>
